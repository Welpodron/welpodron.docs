<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../../../css/welpodron.core/v2/collapse/style.min.css"
    />
    <link
      rel="stylesheet"
      href="../../../../css/templates/static/generic/preflight.css"
    />
    <link
      rel="stylesheet"
      href="../../../../css/templates/static/generic/style.css"
    />
  </head>
  <body>
    <div class="collapse">
      <button
        data-w-collapse-control
        data-w-collapse-id="collapse_example_1"
        data-w-collapse-action="toggle"
        class="button"
        type="button"
      >
        Содержимое управляющего элемента
      </button>
      <div data-w-collapse data-w-collapse-id="collapse_example_1">
        <div class="collapse__content">Содержимое управляемого элемента</div>
      </div>
    </div>
    <script src="../../../../js/welpodron.core/v2/utils/script.min.js"></script>
    <script src="../../../../js/welpodron.core/v2/animate/script.min.js"></script>
    <script src="../../../../js/welpodron.core/v2/collapse/script.min.js"></script>
    <script>
      (() => {
        if (window.welpodron && window.welpodron.collapse) {
          const instance = new window.welpodron.collapse({
            element: document.querySelector('[data-w-collapse]'),
          });
        }
      })();
    </script>
  </body>
</html>
